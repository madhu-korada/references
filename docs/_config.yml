permalink:           pretty

# Setup
title:               'JekyllBook'
tagline:             'A Jekyll theme'
url:                 https://madhu-korada.github.io/references/
baseurl:             '/references'
homepage_title:      Home
default_lang:        'en'

# About/contact
author:
  name:              Madhu Korada
  url:               https://twitter.com/manoj_korada
github:
  repo:              https://github.com/madhu-korada/

# Custom vars
version:             1.0.0

src:                 "."
default_theme:       "ayu"


defaults:
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "withmacros"

# For Maths
markdown:            kramdown

# To use hljs, disable the default highlighter
kramdown:
  syntax_highlighter_opts:
    disable : true

exclude:
  - README.md

