################################### English ####################################
prologues:
  - path: chapters/prologue.md
chapters:
  - path: chapters/01.md
    sections:
      - path: chapters/boost.md
      - path: chapters/01-2.md
      - path: chapters/01-2.md
  - path: chapters/02.md
    sections:
      - path: chapters/01-1.md
      - path: chapters/01-2.md
      - path: chapters/01-2.md

#epilogues:
#  - path: chapters/end.md

# If you want to support multiple languages
zh:
  title: 'JekyllBook but in Chinese'
  tagline: 'A translated Jekyll theme'
  chapters:
    - path: zh/01.md
      sections:
        - path: zh/01-1.md
        - path: zh/01-2.md
    - path: zh/02.md

